<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر عربي</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg custom-navbar">
          <div class="container px-0">
            <div class="navbar-header">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="#" class="me-5">
                <img src="images/logo.png" alt="متجر عربي" />
              </a>
            </div>
            <form action="" class="d-flex">
              <input
                type="search"
                class="form-control custom-form-control"
                placeholder="كلمة البحث..."
              />
              <div class="dropdown">
                <a
                  href=""
                  class="nav-link dropdown-toggle custom-btn categories"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >اختر فئة</a
                >
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <div class="checkbox ms-2">
                      <label for="">
                        <input
                          type="checkbox"
                          name="search-category"
                          value="women"
                        />
                        نسائي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label for="">
                        <input
                          type="checkbox"
                          name="search-category"
                          value="kids"
                        />
                        أطفال
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label for="">
                        <input
                          type="checkbox"
                          name="search-category"
                          value="men"
                        />
                        رجالي
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
              <button type="submit" class="btn search-btn">ابحث</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a href="#" class="nav-link" aria-current="page"
                    >الصفحة الرئيسية</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    id="navbarDropdown2"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >أقسام المتجر</a
                  >
                  <ul class="dropdown-menu custom-dropdown-menu">
                    <li><a href="#" class="dropdown-item">رجالي</a></li>
                    <li><a href="#" class="dropdown-item">نسائي</a></li>
                    <li><a href="#" class="dropdown-item">أطفال</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="./search.html" class="nav-link"> البحث المتقدم </a>
                </li>
                <li class="nav-item">
                  <a href="./contact.html" class="nav-link">تواصل معنا</a>
                </li>
                <li class="mt-2">
                  <a
                    href="./checkout.html"
                    id="btn-shopping-cart"
                    class="btn-icon btn"
                    title="عربة الشراء"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                  >
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
