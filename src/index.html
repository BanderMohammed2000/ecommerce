<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر عربي</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- القائمة العلوية -->
      <div class="row">
        <nav class="navbar navbar-expand-lg custom-navbar">
          <div class="container px-0">
            <div class="navbar-header">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="#" class="me-5">
                <img src="images/logo.png" alt="متجر عربي" />
              </a>
            </div>
            <form action="" class="d-flex">
              <input
                type="search"
                class="form-control custom-form-control"
                placeholder="كلمة البحث..."
              />
              <div class="dropdown">
                <a
                  href=""
                  class="nav-link dropdown-toggle custom-btn categories"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >اختر فئة</a
                >
                <ul class="dropdown-menu custom-dropdown-menu">
                  <li>
                    <div class="checkbox ms-2">
                      <label for="">
                        <input
                          type="checkbox"
                          name="search-category"
                          value="women"
                        />
                        نسائي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label for="">
                        <input
                          type="checkbox"
                          name="search-category"
                          value="kids"
                        />
                        أطفال
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox ms-2">
                      <label for="">
                        <input
                          type="checkbox"
                          name="search-category"
                          value="men"
                        />
                        رجالي
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
              <button type="submit" class="btn search-btn">ابحث</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a href="#" class="nav-link" aria-current="page"
                    >الصفحة الرئيسية</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    id="navbarDropdown2"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >أقسام المتجر</a
                  >
                  <ul class="dropdown-menu custom-dropdown-menu">
                    <li><a href="#" class="dropdown-item">رجالي</a></li>
                    <li><a href="#" class="dropdown-item">نسائي</a></li>
                    <li><a href="#" class="dropdown-item">أطفال</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="./search.html" class="nav-link"> البحث المتقدم </a>
                </li>
                <li class="nav-item">
                  <a href="./contact.html" class="nav-link">تواصل معنا</a>
                </li>
                <li class="mt-2">
                  <a
                    href="./checkout.html"
                    id="btn-shopping-cart"
                    class="btn-icon btn"
                    title="عربة الشراء"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                  >
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- نهاية القائمة العلوية -->
      <div class="row">
        <div
          id="carousel-featured"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators custom-carousel-indicators">
            <img
              src="./images/lacoste_1.png"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="0"
              class="active custom-carousel-indicators-primary"
              alt="تي شيرت رجالي من لاكوست"
            />
            <img
              src="./images/lacoste_2.png"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="1"
              class="custom-carousel-indicators-primary"
              alt="حقيبة شنتاكو نسائية"
            />
            <img
              src="./images/lacoste_3.png"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="2"
              class="custom-carousel-indicators-primary"
              alt="تي شيرت بولو"
            />
            <img
              src="./images/adidas_3.png"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="3"
              class="custom-carousel-indicators-primary"
              alt="بدلة فايربرد الرياضية"
            />
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container">
                <div class="row">
                  <div class="col-4 offset-1">
                    <img
                      src="./images/lacoste_1.png"
                      alt="تي شيرت رجالي من لاكوست"
                    />
                  </div>
                  <div class="col-6">
                    <div class="product-details">
                      <div class="product-category">تخفيضات</div>
                      <h1>تي شيرت رجالي من لاكوست</h1>
                      <div class="sale large">
                        %50
                        <span class="fs-6">خصم</span>
                      </div>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-4 offset-1">
                    <img
                      src="./images/lacoste_2.png"
                      alt="حقيبة شنتاكو نسائية"
                    />
                  </div>
                  <div class="col-6">
                    <div class="product-details">
                      <div class="product-category">نسائي</div>
                      <h1>حقيبة شانتاكو نسائية</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-4 offset-1">
                    <img src="./images/lacoste_3.png" alt="تي شيرت بولو" />
                  </div>
                  <div class="col-6">
                    <div class="product-details">
                      <div class="product-category">الأكثر مبيعًا</div>
                      <h1>تي شيرت بولو</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-4 offset-1">
                    <img
                      src="./images/adidas_3.png"
                      alt="بدلة فايربرد الرياضية"
                    />
                  </div>
                  <div class="col-6">
                    <div class="product-details">
                      <div class="product-category">اطفال</div>
                      <h1>بدلة فايربرد الرياضية</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            data-bs-target="#carousel-featured"
            data-bs-slide="prev"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <button
            class="carousel-control-next"
            data-bs-target="#carousel-featured"
            data-bs-slide="next"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
